<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="author" content="Liam McNally">
  <link rel="icon" href="favicon.ico">

  <title>PDF Loader</title>

  <!-- Bootstrap core CSS -->
  <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <!-- Custom styles -->
  <link href="main.css" rel="stylesheet">
</head>

<body>
  <!-- title-block
    ================================================== -->
    <div class="title-block">
      <h1 clas="title"> PDF Preview </h1>
      <h2 class="title"> Demo </h2>
    </div>

    
    <!-- START THE FEATURETTES -->

    <div class="container">
    <div class="handleBarsPage1">
      <script id="page1-template" type="x-handlebars-template">​
      <div class="row featurette">
      <div class="col-md-8">
        <h2 class="featurette-heading">{{title}} <span class="text-muted">.PDF</span></h2>
        <p class="lead">Insert Loading Bar Here </p>
      </div>
      </div>
      </script>
    </div>
</div>
    <hr class="featurette-divider">

  <!-- page previews
    ================================================== -->
  <!-- Wrap the rest of the page in another container to center all the content. -->

<div class="container page">
	<div class="row handleBars">
		<script id="page-template" type="x-handlebars-template">​
   {{#each this}}​
      <div class="col-lg-4">
        <div class="frame page">
          <canvas id={{canvasid}}></canvas>
          <h2>Page {{number}}</h2>
        </div>
      </div>
    {{/each}}
​</script>
	</div>

    <hr class="featurette-divider">

    <!-- /END THE FEATURETTES -->

    <!-- FOOTER -->
    <footer>
      <p class="pull-right"><a href="#">Back to top</a></p>
      <p>&copy; NotBootstrap Inc. &middot; </p>
    </footer>

  </div>
  <!-- /.container -->

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
  <script src="../../dist/js/bootstrap.min.js"></script>
  <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
  <script src="../../assets/js/vendor/holder.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  <script src="handlebars-v4.0.5.js"></script>
  <script src="pdf.js"></script>
  <script src="mypdf.js"></script>
</body>

</html>
