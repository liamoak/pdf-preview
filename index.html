<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="author" content="Liam McNally">
	<link rel="icon" href="favicon.ico">

	<title>PDF Loader</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"	crossorigin="anonymous">

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

	<!-- Custom styles -->
	<link rel="stylesheet" href="main.css">


	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
	<!-- title-block
    ================================================== -->
	<div class="title-block">
		<div class="col-md-8">
			<h1 class="title"> PDF Preview </h1>
			<h2 class="title"> Demo </h2>
		</div>
		<div class="col-md-4">
			<button type="button" id="run-button" class="btn btn-primary">RUN</button>
		</div>
	</div>


	
	<!-- pdf preview
    ================================================== -->


<div id="pdf-preview">

  <div id="show-if-unsupported-browser">
  </div>
	<div class="container">
		<div class="handleBarsPreview">
			<script id="preview-template" type="x-handlebars-template">​
      <div class="row preview">
      <div class="col-md-8">
        <h2 class="preview-heading">{{title}}</h2>
              <div class="text-xs-center lead" id="example-caption-1">Loading Pages  {{progress}} / {{total}}</div>
      <progress class="progress" value= {{progress}} max={{total}} aria-describedby="example-caption-1"></progress>
      </div>
      </div>
      </script>
		</div>
	</div>
	<hr class="preview-divider">

	<div class="container">
		<div class="page handleBars">
			<script id="page-template" type="x-handlebars-template">​
   {{#each this}}​
        <div class="frame page col-md-3">
          <canvas id={{canvasid}}></canvas>
          <h2>Page {{number}}</h2>
        </div>
    {{/each}}
      ​</script>
		</div>
    </div>
</div>


 	<!-- END pdf preview
    ================================================== -->

		
		<div class="container">
			<hr class="preview-divider">
			<!-- FOOTER -->
			<footer>
				<p class="pull-right"><a href="#">Back to top</a></p>
				<p>&copy; NotBootstrap Inc. &middot; </p>
			</footer>
		</div>
		<!-- /.container -->
		
	  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
		

		<script>
				try {
				var isAFeature = !!ArrayBuffer; // IE 9 and below do not have this feature, and this is necessary for pdf.js among other features.
				var unsupport = false;
				}
				catch(err) {
				var unsupport = true;
				}
				if (!unsupport) { 
					document.write('<script src="pdf.js"><\/script>');
					document.write('<script src="mypdf.js"><\/script>');
					$("#run-button").one("click",function(){
						runPDFPreview('lm741.pdf');
					});
					} else {
					$("#run-button").one("click",function(){
						$("#show-if-unsupported-browser").append("<h1>PDF Preview Unsupported</h1>");
					});
					}
				</script>
</body>

</html>
