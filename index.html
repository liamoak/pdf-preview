<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="author" content="Liam McNally">
  <link rel="icon" href="favicon.ico">

  <title>PDF Loader</title>

  <!-- Bootstrap core CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Custom styles -->
  <link rel="stylesheet" href="main.css">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <!-- title-block
    ================================================== -->
    <div class="title-block">
      <div class="col-md-8">
      <h1 clas="title"> PDF Preview </h1>
      <h2 class="title"> Demo </h2>
      </div>
      <div class="col-md-4">
        <button type="button" id="run-button" class="btn btn-primary">RUN</button>
        </div>
      </div>
    
    <!-- START THE FEATURETTES -->

    <div class="container">
    <div class="handleBarsPreview">
      <script id="preview-template" type="x-handlebars-template">​
      <div class="row featurette">
      <div class="col-md-8">
        <h2 class="featurette-heading">{{title}}</h2>
              <div class="text-xs-center lead" id="example-caption-1">Loading Pages  {{progress}} / {{total}}</div>
      <progress class="progress" value= {{progress}} max={{total}} aria-describedby="example-caption-1"></progress>
      </div>
      </div>

      </script>
    </div>
</div>
    <hr class="featurette-divider">

  <!-- page previews
    ================================================== -->
  <!-- Wrap the rest of the page in another container to center all the content. -->

<div class="container page">
	<div class="row handleBars">
		<script id="page-template" type="x-handlebars-template">​
   {{#each this}}​
      <div class="col-lg-4">
        <div class="frame page">
          <canvas id={{canvasid}}></canvas>
          <h2>Page {{number}}</h2>
        </div>
      </div>
    {{/each}}
​</script>
	</div>

    <hr class="featurette-divider">

    <!-- /END THE FEATURETTES -->

    <!-- FOOTER -->
    <footer>
      <p class="pull-right"><a href="#">Back to top</a></p>
      <p>&copy; NotBootstrap Inc. &middot; </p>
    </footer>

  </div>
  <!-- /.container -->

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
  <script src="pdf.js"></script>
  <script src="mypdf.js"></script>
  <script>
    $("#run-button").click(function(){
      runPDFPreview('lm741.pdf');
    });
  </script>
</body>

</html>
